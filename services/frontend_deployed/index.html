<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEWSJUICE â€“ Text â†’ Podcast</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent:#ffffff;
      --accent-dim:rgba(255,255,255,.85);
      --glass:rgba(255,255,255,.12);
      --glass-strong:rgba(255,255,255,.22);
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:24px;
    }
    /* Page */
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 2rem;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: floatIn .6s ease-out both;
    }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(8px) scale(.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Header */
    .logo {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      margin: 0 auto 1rem;
      display: block;
    }
    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      letter-spacing: 2px;
      margin: .25rem 0 .25rem;
    }
    .tagline{
      font-size: 1.05rem;
      color: var(--accent-dim);
      margin-bottom: 1.5rem;
    }
    .pill {
      display:inline-block;
      font-weight: 700;
      background: var(--glass-strong);
      padding: .5rem 1rem;
      border-radius: 999px;
      margin-bottom: 1.25rem;
    }

    /* Form */
    .group{
      text-align: left;
    }
    label{
      display:block;
      margin-bottom:.5rem;
      font-size:.95rem;
      color: var(--accent);
      opacity:.9;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      color: #fff;
      padding: 1rem 1.1rem;
      font-size: 1rem;
      outline: none;
      transition: border-color .2s, background .2s, box-shadow .2s;
    }
    textarea::placeholder{ color: rgba(255,255,255,.7); }
    textarea:focus{
      border-color: rgba(255,255,255,.8);
      background: rgba(255,255,255,.12);
      box-shadow: 0 0 0 4px rgba(255,255,255,.15);
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:.75rem;
      align-items:center;
      justify-content:center;
      margin-top:1rem;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: .9rem 1.4rem;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing:.3px;
      cursor: pointer;
      color: #ff7e5f;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button:hover { box-shadow: 0 10px 26px rgba(0,0,0,.3); }
    button:active { transform: translateY(1px) scale(.995); }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    .secondary{
      background: transparent;
      color: #fff;
      border: 1.5px solid rgba(255,255,255,.7);
      box-shadow: none;
      padding:.85rem 1.2rem;
    }
    .secondary:hover{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.95);
    }

    /* Result / player */
    #result {
      margin-top: 1rem;
      font-weight: 700;
      color: var(--accent);
    }
    .player-wrap{
      margin-top:1rem;
      display:none;
    }
    audio{
      width:100%;
      max-width:100%;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
      border-radius: 12px;
    }
    .download{
      display:none;
      margin-top:.75rem;
      text-decoration:none;
      font-weight:700;
      color:#fff;
      border-bottom: 2px solid rgba(255,255,255,.7);
      padding-bottom:2px;
    }
    .download:hover{ border-color:#fff; }

    /* Footer hint */
    .hint{
      margin-top:1rem;
      font-size:.9rem;
      color: var(--accent-dim);
    }
    .sr-only{
      position:absolute !important;
      width:1px;height:1px;
      padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <!-- Logo -->
    <img src="logo.jpeg" alt="NEWSJUICE logo" class="logo" />

    <!-- Headings -->
    <div class="pill">ðŸŽ§ Text â†’ Podcast</div>
    <h1 id="title">NEWSJUICE</h1>
    <p class="tagline">Your daily dose of fresh, squeezed news â€” now as audio.</p>

    <!-- Form -->
    <form id="form" class="group" novalidate>
      <label for="text">Paste or write the script</label>
      <textarea id="text" placeholder="Type your text here..."></textarea>
      <div class="actions">
        <button id="btn" type="submit">Create & Play</button>
        <button id="clear" type="button" class="secondary">Clear</button>
      </div>
    </form>

    <!-- Status -->
    <div id="result" role="status" aria-live="polite"></div>

    <!-- Player -->
    <div class="player-wrap" id="playerWrap">
      <audio id="player" controls preload="none"></audio>
      <a id="download" class="download" download="podcast.mp3">Download MP3</a>
    </div>

    <p class="hint">Pro tip: keep it concise for snappier audio.</p>
  </main>

  <script>
    // previously: 
    //const BACKEND_URL = "https://chatter-919568151211.us-central1.run.app/api/chatter"; // â† replace with your FastAPI endpoint
    // const BACKEND_URL = "http://localhost:8080/api/chatter"; /* for local testing*/
  
    //New - should work for production and local
    const BACKEND_URL = window.location.hostname.includes('newsjuiceapp.com')
      ? "https://chatter-919568151211.us-central1.run.app/api/chatter"
      : "http://localhost:8080/api/chatter";


    const form = document.getElementById("form");
    const textArea = document.getElementById("text");
    const btn = document.getElementById("btn");
    const clearBtn = document.getElementById("clear");
    const result = document.getElementById("result");
    const playerWrap = document.getElementById("playerWrap");
    const player = document.getElementById("player");
    const download = document.getElementById("download");

    function setBusy(isBusy, message){
      btn.disabled = isBusy;
      result.textContent = message || "";
    }

    function resetMedia(){
      playerWrap.style.display = "none";
      player.src = "";
      download.style.display = "none";
      download.href = "";
    }

    clearBtn.addEventListener("click", () => {
      textArea.value = "";
      result.textContent = "";
      resetMedia();
      textArea.focus();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = textArea.value.trim();

      if (!text) {
        result.textContent = "Please enter some text.";
        textArea.focus();
        return;
      }

      // Reset UI
      resetMedia();
      setBusy(true, "âš™ï¸ Generating audio...");

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error(await res.text().catch(()=>"Request failed"));

        const data = await res.json();
        if (!data.signedUrl) throw new Error("No signed URL returned from server.");

        // Show player + download
        player.src = data.signedUrl;
        playerWrap.style.display = "block";
        download.href = data.signedUrl;
        download.style.display = "inline-block";

        setBusy(false, "âœ… Ready! Click play or download.");
        try { await player.play(); } catch { /* Autoplay may be blocked */ }
      } catch (err) {
        console.error(err);
        setBusy(false, "âŒ Error: " + (err?.message || "Unknown error"));
      } finally {
        btn.disabled = false;
      }
    });

    // Keyboard shortcut: Cmd/Ctrl+Enter to submit
    textArea.addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
