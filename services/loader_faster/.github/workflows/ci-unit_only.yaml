# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install uv
        uv sync
    
    - name: Run tests
      run: |
        # Run unit tests only for now
        pytest tests/unit/ -v --cov=api || echo "No unit tests yet"
        
    - name: System tests info
      run: |
        echo "âœ“ System tests available locally:"
        echo "  docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit"