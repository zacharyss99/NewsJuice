    environment:
      # Database
      - DATABASE_URL=postgresql://postgres@chatter_deployed-postgres-1:5432/newsjuice
      - DB_URL=postgresql://postgres@chatter_deployed-postgres-1:5432/newsjuice

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Google Cloud
      - GOOGLE_CLOUD_PROJECT=newsjuice-123456
      - GOOGLE_CLOUD_REGION=us-central1
