# .github/workflows/system-tests.yml
name: System Tests

on:
  # Run on manual trigger only (to control costs)
  workflow_dispatch:
  # Or run on schedule (e.g., nightly)
  # schedule:
  #   - cron: '0 2 * * *'  # 2 AM daily

jobs:
  system-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Setup GCP credentials
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        pip install uv
        uv sync

    - name: Initialize test database
      env:
        PGPASSWORD: test_pass
      run: |
        psql -h localhost -U test_user -d test_db -f tests/setup/init_test_db.sql

    - name: Run system tests
      env:
        DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
        GOOGLE_CLOUD_PROJECT: newsjuice-123456
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
        ARTICLES_TABLE_NAME: articles_test
        VECTOR_TABLE_NAME: chunks_vector_test
      run: |
        pytest tests/system/ -v -s --tb=short --no-cov

    - name: Cleanup credentials
      if: always()
      run: rm -f /tmp/gcp-key.json
