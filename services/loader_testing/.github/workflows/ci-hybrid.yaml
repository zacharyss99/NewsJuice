# .github/workflows/ci.yml
name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Fast tests - always run
  fast-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync

    - name: Lint
      run: |
        ruff check .

    - name: Type check
      run: |
        mypy api/

    - name: Unit tests
      run: |
        pytest tests/unit/ -v --cov=api --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3

  # Integration tests with database
  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
        GOOGLE_CLOUD_PROJECT: test-project  # Dummy value
      run: |
        pytest tests/integration/ -v

  # System tests - manual or scheduled only
  system-tests:
    # Only run on manual trigger to control costs
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Note
      run: |
        echo "System tests run locally with:"
        echo "docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit"
        echo ""
        echo "To run in CI, trigger this workflow manually from Actions tab"
