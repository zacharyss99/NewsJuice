services:
  test-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    volumes:
      - ./tests/setup/init_test_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-server:
    build: .
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://test_user:test_pass@test-db:5432/test_db
      GOOGLE_CLOUD_PROJECT: test-project-ci
      ARTICLES_TABLE_NAME: articles_test
      VECTOR_TABLE_NAME: chunks_vector_test
      PORT: 8080
      USE_MOCKED_AI: "true"
    ports:
      - "8080:8080"
    command: python -m api.main

  test-runner:
    build: .
    depends_on:
      api-server:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://test_user:test_pass@test-db:5432/test_db
      GOOGLE_CLOUD_PROJECT: test-project-ci
      ARTICLES_TABLE_NAME: articles_test
      VECTOR_TABLE_NAME: chunks_vector_test
      API_BASE_URL: http://api-server:8080
      USE_MOCKED_AI: "true"
    command: sh -c "sleep 10 && pytest tests/system/test_loader_system.py -v -s --no-cov"