# Pytest Configuration for Chatter Service

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Add options for verbose output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50

norecursedirs = .git .venv venv build dist *.egg
# Markers for different test types
markers =
    unit: Unit tests (run quickly, no external dependencies)
    integration: Integration tests (require running services)
    slow: Tests that take significant time to run
