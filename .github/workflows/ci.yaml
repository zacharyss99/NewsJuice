name: CI - Loader Unit & Integration Tests

on:
  push:
    paths:
      - 'services/loader_testing/**'
  pull_request:
    paths:
      - 'services/loader_testing/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/loader_testing

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install uv
          # Install runtime + dev dependencies (pytest, black, flake8, etc.)
          uv sync --extra dev

      - name: Run unit test with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
        run: |
          uv run python -m pytest tests/unit/ -v --cov=api

# ðŸ”¹ NEW: run integration tests
      - name: Run integration tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
          DATABASE_URL: postgresql://dummy
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          uv run python -m pytest tests/integration/ -v --cov=api --cov-fail-under=40

      - name: System tests info
        run: |
          echo "âœ“ System tests available locally:"
          echo "  docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit"
