name: CI - Loader Unit & Integration Tests

on:
  push:
    paths:
      - 'services/loader_testing/**'
  pull_request:
    paths:
      - 'services/loader_testing/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/loader_testing

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev   # installs black, flake8, pytest, pytest-cov, etc.

      # --------------------------
      # Linting
      # --------------------------

      - name: Run Black formatting check
        run: |
          uv run black --check src/api-service/api

      - name: Run Flake8 linting
        run: |
          uv run flake8 src/api-service/api

      # --------------------------
      # Unit tests (with coverage)
      # --------------------------

      - name: Run unit test with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
        run: |
          uv run python -m pytest tests/unit/ -v --cov=api --cov-fail-under=50

      # --------------------------
      # Integration tests (no coverage)
      # --------------------------

      - name: Run integration tests (no coverage)
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
          DATABASE_URL: postgresql://dummy
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          uv run python -m pytest tests/integration/ -v

      # --------------------------
      # Notes about system tests
      # --------------------------

      - name: System tests info
        run: |
          echo "âœ“ System tests available locally:"
          echo "  docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit"
