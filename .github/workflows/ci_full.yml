# .github/workflows/ci.yml
name: CI - Loader Complete Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/loader_testing/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/loader_testing/**'
  workflow_dispatch:

jobs:
  # ============================================================
  # LINT JOB - Code Quality Checks
  # ============================================================
  lint:
    name: Lint (Black + Flake8)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/loader_testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev
      
      - name: Run Black formatting check
        run: |
          uv run black --check src/api-service/api
      
      - name: Run Flake8 linting
        run: |
          uv run flake8 src/api-service/api

  # ============================================================
  # UNIT TESTS - Fast, No External Dependencies
  # ============================================================
  unit-tests:
    name: Unit Tests (Coverage â‰¥50%)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: services/loader_testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev
      
      - name: Run unit tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
        run: |
          uv run python -m pytest tests/unit/ -v --cov=api --cov-fail-under=50 --cov-report=term --cov-report=html
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-coverage
          path: services/loader_testing/htmlcov/

  # ============================================================
  # INTEGRATION TESTS - With Database, Mocked AI
  # ============================================================
  integration-tests:
    name: Integration Tests (DB + Mocked AI)
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: services/loader_testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Initialize test database
        env:
          PGPASSWORD: test_pass
        run: |
          psql -h localhost -U test_user -d test_db -f tests/setup/init_test_db.sql
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev
      
      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}/services/loader_testing/src/api-service
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          GOOGLE_CLOUD_PROJECT: test-project-ci
          ARTICLES_TABLE_NAME: articles_test
          VECTOR_TABLE_NAME: chunks_vector_test
        run: |
          uv run python -m pytest tests/integration/ -v --no-cov

  # ============================================================
  # SYSTEM TESTS - Full Stack with Docker Compose, Mocked AI
  # ============================================================
  system-tests:
    name: System Tests (Full Stack + Mocked AI)
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    defaults:
      run:
        working-directory: services/loader_testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev
      
      - name: Run system tests with Docker Compose
        env:
          USE_MOCKED_AI: "true"
          GOOGLE_CLOUD_PROJECT: test-project-ci
        run: |
          # Use CI-specific docker-compose file with mocked AI
          docker-compose -f docker-compose.test-ci.yml up --build --abort-on-container-exit
      
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Container Logs (on failure):"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          docker-compose -f docker-compose.test-ci.yml logs
      
      - name: Cleanup Docker resources
        if: always()
        run: |
          docker-compose -f docker-compose.test-ci.yml down -v

  # ============================================================
  # TEST SUMMARY - Aggregate Results
  # ============================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, system-tests]
    if: always()
    
    steps:
      - name: Display test results summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "                  TEST SUITE SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "  ğŸ“‹ Lint:             ${{ needs.lint.result }}"
          echo "  ğŸ§ª Unit Tests:       ${{ needs.unit-tests.result }}"
          echo "  ğŸ”— Integration:      ${{ needs.integration-tests.result }}"
          echo "  ğŸš€ System Tests:     ${{ needs.system-tests.result }}"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      - name: Check for failures
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.system-tests.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ TEST SUITE FAILED - See job details above"
            echo ""
            exit 1
          fi
          
          echo ""
          echo "âœ… ALL TESTS PASSED!"
          echo ""
      
      - name: Add comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('TEST SUITE RESULTS')
            });
            
            const output = `## ğŸ§ª TEST SUITE RESULTS
            
            | Test Type | Status |
            |-----------|--------|
            | ğŸ“‹ Lint | ${{ needs.lint.result }} |
            | ğŸ§ª Unit Tests | ${{ needs.unit-tests.result }} |
            | ğŸ”— Integration | ${{ needs.integration-tests.result }} |
            | ğŸš€ System Tests | ${{ needs.system-tests.result }} |
            
            **Overall:** ${{ (needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.system-tests.result == 'success') && 'âœ… All tests passed!' || 'âŒ Some tests failed' }}
            `;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }
