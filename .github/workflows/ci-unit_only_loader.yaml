name: CI - Loader Faster Unit Tests

on:
  push:
    paths:
      - 'services/loader_faster/**'  # Only trigger when loader_faster changes
  pull_request:
    paths:
      - 'services/loader_faster/**'
  workflow_dispatch:  # Enables manual triggering from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/loader_faster  # Run all commands in this directory
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync
      
      - name: Run tests
        run: |
          # Run unit tests only for now
          uv run pytest tests/unit/ -v --cov=api || echo "No unit tests yet"
      
      - name: System tests info
        run: |
          echo "âœ“ System tests available locally:"
          echo "  docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit"